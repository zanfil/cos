<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Polska Data</title>
</head>
<body>
  <div id="data"></div>

  <script>
    const dni = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
    const miesiace = ["stycznia", "lutego", "marca", "kwietnia", "maja", "czerwca",
                      "lipca", "sierpnia", "września", "października", "listopada", "grudnia"];

    const dzis = new Date();
    const tekst = `${dni[dzis.getDay()]}, ${dzis.getDate()} ${miesiace[dzis.getMonth()]}`;
    document.getElementById("data").textContent = tekst;
  </script>
</body>
</html>
